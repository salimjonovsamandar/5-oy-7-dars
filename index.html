<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Telefon do'kon</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">ADD PRODUCT PAGE</h1>
        <form id="form">
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control  " id="name" placeholder="Enter name..." />
                </div>

                <div class="mb-3 col-6">
                    <label for="price" class="form-label">Price *</label>
                    <input type="number" class="form-control " id="price" placeholder="Enter price..." />
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-select " aria-label="Default select example" id="color">
                        <option selected>Select color</option>
                        <option value="White">White</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </div>

                <div class="mb-3 col-6">
                    <label for="Type" class="form-label">Type</label>
                    <select class="form-select " aria-label="Default select example" id="type">
                        <option selected>Select type</option>
                        <option value="iphone">Iphone</option>
                        <option value="samsung">Samsung</option>
                        <option value="redmi">Redmi</option>
                        <option value="honor">Honor</option>
                        <option value="Tecno">Tecno</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 ">
                <label for="picture" class="form-label">Picture *</label>
                <input type="text" class="form-control " id="picture" placeholder="Enter picture..." />
            </div>
            <div class="mb-3 ">
                <label for="description" class="form-label">Description *</label>
                <textarea class="form-control " id="description" rows="3" placeholder="Enter description"></textarea>
            </div>
            <button id="button" type="button" class="btn btn-outline-success w-25 my-4">Save</button>
        </form>
        <a class="rounded nav-link w-25 p-2 bg-success text-light text-center  t-a-center "
            href="./pages/filter.html">Next page</a>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

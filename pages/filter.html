<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/filter.css" />
  <title>Document</title>
</head>

<body>
  <div class="container-fluid ">
    <form class="form container mt-5">
      <div class="row text-center  ">
        <div class="input col-6">
          <input style="margin-left: 200px;" class="form-control ml-2 mb-4  p-3" type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="input col-6">
          <button id="button" type="button" class="btn btn-outline-success p-3 w-25  ">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="color" class="form-label">Color</label>
          <select class="form-select " aria-label="Default select example" id="color">
            <option selected value="">Select color</option>
            <option value="White">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>

        <div class="mb-3 col-6">
          <label for="Type" class="form-label">Type</label>
          <select class="form-select " aria-label="Default select example" id="type">
            <option selected value="">Select type</option>
            <option value="iphone">Iphone</option>
            <option value="samsung">Samsung</option>
            <option value="redmi">Redmi</option>
            <option value="honor">Honor</option>
            <option value="Tecno">Tecno</option>
          </select>
        </div>
      </div>
      <div class="row container mx-auto ">
        <div class="mb-3  col-6">
          <label for="price" class="form-label">Min price</label>
          <input type="number" class=" form-control " id="min-price" placeholder="Enter min price..." />
        </div>
        <div class="mb-3 col-6">
          <label for="price" class="form-label">Max price </label>
          <input type="number" class=" form-control " id="max-price" placeholder="Enter max price..." />
        </div>
      </div>

      <button id="button" type="button" class="btn btn-outline-success w-25 my-4">Save</button>

      <a class="rounded nav-link w-25 p-2 bg-success text-light text-center  t-a-center " href="../index.html">Previous
        page</a>
    </form>
    <div id="product-list" class="main_card d-flex container flex-wrap justify-content-between mt-5  ">
    </div>
  </div>
  </div>

  <script src="../js/filter.js" type="module">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
